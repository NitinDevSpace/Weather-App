<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="app">
            <div class="app_container">

                <div class="temp">40</div>
                <div class="time_location">
                    <p>Location</p>
                    <span>Time & DateDate</span>
                </div>

                <div class="weather_condition">
                    <img src="" alt="">
                    <span>Condition</span>
                </div>

                <div class="aqi_levels">
                    <h3>AQI</h3>
                </div>

            </div>
        </div>

        <div class="forecast">
            <div class="forecast_container">

                

            </div>
        </div>

        <div class="search_box">
            <form>
                <input type="text" placeholder="Search Location" class="searchField" />
                <button type="submit">Search</button>
            </form>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
